<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jose Estrada">
  <meta name="description" content="Calculadora de prestamos">
  <meta name="keywords" content="Calculadora de prestamos">
  <link rel="stylesheet" href="prestamos.css">
  <script src="prestamos.js" defer></script>
  <title>Calculadora de Prestamos</title>
</head>
<body>
<div id="contenedor">
  <div class="header">
    <h2>Calculadora de prestamos</h2>
  </div>
  <div name="frmPrestamo" id="frmPrestamo">
    <div class="control">
    
    </div>
    <div class="control">
      <label for="fecha">Fecha: <input type="date" name="fecha" id="fecha" placeholder="fecha"></label>
    </div>
    <div class="control">
      <label for="monto">Monto: <input type="number" name="monto" id="monto" placeholder="monto" min="500"
        step="500"></label>
    </div>
    <div class="control">
      <label for="periodo">Periodo de pago:
        <select name="periodo" id="periodo">
          <option value="mensual">mensual</option>
        </select>
      </label>
    </div>
    <div class="control">
    <input type="number" name="interes" id="interes" placeholder="interÃ©s"
        min="5" max="100" step=".01"></label>
    </div>
    <div class="control">
      <label for="plazo">Plazo:
        <div class="radios">
          <label for="mensual" class="radioContenedor">
            <input type="radio" name="tipoPlazo" id="mensual" value="mensual">
            <span class="circle"></span>
          </label>
          <label for="anual" class="radioContenedor">Anual
            <input type="radio" name="tipoPlazo" id="anual" value="anual">
            <span class="circle"></span>
          </label>
        </div>
        <input type="number" name="plazo" id="plazo" min="1" max="12" step="1">
      </label>
    </div>

    <button id="simular" onclick="simularPrestamo()">Resultados</button>
  </div>
</div>

<div id="contenedorTabla">
  <div class="header">
    <h2>Resultados</h2>
  </div>

  <div id="amortizaciones">

  </div>
</div>
</body>
</html>
